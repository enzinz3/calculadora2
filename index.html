<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="calculator-grid">
    <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand">0</div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>÷</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>×</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>

    <body onclick="tocarMusica()">
 

  <audio id="bg-music" loop>
    <source src="(Cartoon Inspired) Sleepy_Rest Playlist for the Slow Days [TZBu8n9Z8EM].mp3" type="audio/mp3">
  </audio>

  <script>
    function tocarMusica() {
      const audio = document.getElementById('bg-music');
      audio.play();
      // remove o evento após o primeiro clique
      document.body.onclick = null;
    }
</script>
</div>
<script src="script.js"></script>
</body>
</html>
